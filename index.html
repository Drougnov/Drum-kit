<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <span>Press the kits or following keys to play audio.</span>
    <main>
        <div class="kick key" data-key="74"><kbd class="button">J</kbd></div>
        <div class="circle key" data-key="83"><kbd class="button">S</kbd></div>
        <div class="circle key" data-key="68"><kbd class="button">D</kbd></div>
        <div class="circle key" data-key="72"><kbd class="button">H</kbd></div>
        <div class="circle key" data-key="75"><kbd class="button">K</kbd></div>
        <div class="disk key" data-key="65"><kbd class="button">A</kbd></div>
        <div class="disk key" data-key="70"><kbd class="button">F</kbd></div>
        <div class="disk key" data-key="71"><kbd class="button">G</kbd></div>
    </main>
    
    <audio data-key="74" src="./audios/kick.wav"></audio>
    <audio data-key="83" src="./audios/hightom.wav"></audio>
    <audio data-key="68" src="./audios/midtom.wav"></audio>
    <audio data-key="72" src="./audios/snare.wav"></audio>
    <audio data-key="75" src="./audios/lowtom.wav"></audio>
    <audio data-key="65" src="./audios/crashcymbal.wav"></audio>
    <audio data-key="70" src="./audios/ridecymbal.wav"></audio>
    <audio data-key="71" src="./audios/hihat.wav"></audio>

    <script src="app.js"></script>
</body>
</html>
